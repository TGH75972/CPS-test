<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Click Speed Test</h1>
        <div id="timerButtons">
            <button class="timerButton" data-time="1">1 Second</button>
            <button class="timerButton" data-time="5">5 Seconds</button>
            <button class="timerButton" data-time="10">10 Seconds</button>
        </div>
        <div id="clickArea">
            <button id="startButton">Start Test</button>
        </div>
        <div id="cpsDisplay">
            <p>CPS:</p> <span id="cps">0</span><br>
            <p>Clicks:</p> <span id="totalClicks">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
